name: Shortener
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: 'Set up .NET'
        uses: docker://mcr.microsoft.com/dotnet/sdk:7.0
      - name: 'Move to backend folder'
        run: cd LinkShortener
      - name: 'Check Format'
        run: dotnet format -v diag --verify-no-changes
