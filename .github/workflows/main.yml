name: Shortener
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: 'Set up .NET'
        uses: docker://mcr.microsoft.com/dotnet/sdk:7.0
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Check Format'
        run: dotnet format LinkShortener -v diag --verify-no-changes
